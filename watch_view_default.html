<body>
    <div class="slidecontainer">
        <input type="range" min="1" max="15" value="" class="slider" id="range">
        <p>Value: <span id="try"></span></p></div>
        <img src="SHORT_FILM_1.png" alt="shortfilm" width="100%" >
           
    </div>
       
          <script>
            var slider = document.getElementById("range");
            var output = document.getElementById("try");
             output.innerHTML = slider.value;
          
            slider.oninput = function() {
                output.innerHTML = this.value;
            }
          </script>
          
   
</body>
